name: Weekly Data Refresh

on:
  schedule:
    # Saturday 07:00 AM IST (01:30 UTC)
    - cron: "30 1 * * 6"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: weekly-data-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Scrape latest archive data
        run: python3 scripts/scrape.py

      - name: Build site and entity report
        run: python3 scripts/build_site.py

      - name: Validate entity-resolution invariants
        run: python3 scripts/validate_entity_resolution.py

      - name: Detect data changes
        id: changes
        run: |
          if git diff --quiet -- data; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push refreshed data
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "chore: weekly saturday data refresh"
          git pull --rebase origin main
          git push origin HEAD:main
