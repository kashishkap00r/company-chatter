<section class="company-hero">
  <div class="company-hero-main">
    <p class="eyebrow">Company Timeline</p>
    <h2>{{ company_name }}</h2>
    <p>{{ company_meta }}</p>
    <div class="company-hero-links">
      {{ company_link }}
    </div>
  </div>
  <div class="company-metrics">
    <article class="metric-tile">
      <p>Total Quotes</p>
      <strong>{{ quote_count }}</strong>
    </article>
    <article class="metric-tile">
      <p>First Mention</p>
      <strong>{{ first_date }}</strong>
    </article>
    <article class="metric-tile">
      <p>Latest Mention</p>
      <strong>{{ last_date }}</strong>
    </article>
    <article class="metric-tile">
      <p>Editions Covered</p>
      <strong>{{ editions_count }}</strong>
    </article>
  </div>
</section>

<section class="timeline-shell">
  {{ edition_sections }}
</section>
